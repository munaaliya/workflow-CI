name: CI/CD MLflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0
        pip install scikit-learn pandas

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run .--env-manager=local -P data_path=smart_home_processed.csv

    - name: Build Docker Image
      run: |
        mlflow models build-docker -m runs:/latest/model -n smart-home-model

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Tag & Push Docker Image
      run: |
        docker tag smart-home-model ${{ secrets.DOCKER_HUB_USERNAME }}/smart-home-model:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/smart-home-model:latest

